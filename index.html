<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Agenda de Contatos</title>
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img src="./img/lorran-branco.png" alt="logo do nome Franklin Lorran" />
      </a>

      <nav class="nav">
        <a href="#tbody">Contatos</a>
      </nav>
    </header>

    <section class="contact">
      <div class="home-cotent">
        <h1 class="text-animation"><span></span></h1>

        <form id="contact-form">
          <input type="text" id="name" placeholder="Nome do contato" required autocomplete="off" />
          <input type="tel" id="Telefone" placeholder="Telefone" required />
          <input type="email" id="email" placeholder="E-mail" />
          <button id="save-contact-btn">Adicionar</button>
        </form>
      </div>
    </section>

    <div>
      <p id="msg"></p>
    </div>

    <section class="tabela-ctt">
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome do Contato</th>
            <th>Numero</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
